<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="icon" type="image/x-icon" href="/public/image/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</head>

<body class="bg-light" style="font-family: Roboto, sans-serif;">

  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container-fluid mx-lg-5 mx-sm-1 py-1">
      <a class="navbar-brand" href="#">
        <img src="/public/image/logo.png" width="33px" alt="Dumbways Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-lg-3 me-sm-3">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          {{if .DataSession.IsLogin}}
          <li class="nav-item">
            <a class="nav-link" href="/addProject">Add Project</a>
          </li>
          {{end}}
        </ul>
        <form class="d-flex">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {{if .DataSession.IsLogin}}
            <li>
              <a class=" navbar-brand me-5 text-dark fw-bold">Hallo, {{.DataSession.UserName}}</a>
            </li>
            <li class="nav-item p-2 ">
              <a href="/logout" class="btn btn-dark  py-1 px-4">logout</a>
            </li>
            {{else}}
            <li class="nav-item">
              <a class="nav-link text-dark mx-1 active fw-bold" href="/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark mx-3" aria-current="page" href="/login">Login</a>
            </li>
            {{end}}
            <li class="nav-item">
              <a href="/contactMe">
                <button class="btn btn-dark px-3 mx-3 rounded-3" type="button">Contact Me</button>
              </a>
            </li>
          </ul>

        </form>
        </ul>
      </div>
    </div>
  </nav>

<section>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="container-form my-5 col-4">
            <h2 class="mb-4 text-center fw-bold">REGISTER TO YOUR ACCOUNT</h2>
            <form action="/submit-register" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control shadow-sm" id="name" name="inputName"
                        placeholder="Your name..." required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control shadow-sm" id="email" name="inputEmail"
                        placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control shadow-sm" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" id="password" name="inputPassword"
                        placeholder="Your Password..." required>
                </div>
                <div class="float-end mt-5">
                    <button class="btn btn-dark py-1 px-5 rounded-pill" type="submits">Register</button>
                </div>
            </form>
        </div>
    </div>
</section>

</body>

</html>
